<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>Registration Form</header>
    <main>
        <form action="./welcome.html">
            <label>Name:</label>
            <input type="text" name="name" id="name" required><br>
            <label>Email:</label>
            <input type="email" name="email" id="email"><br>
            <label>Roll No:</label>
            <input type="number" name="rollno" id="rollno">&nbsp;<br>
            <label>Age:</label>
            <input type="number" name="age" id="age"><br>
            <label>Gender:</label>
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female <br>
            <label >Language</label>
            <select name="lang" id="lang">
                <option value="lang">C++</option>
                <option value="lang">Java</option>
                <option value="lang">Python</option>
                <option value="lang">C</option>
                <option value="lang" selected>select language</option>
            </select>
            <br>
         <input type="submit" value="submit">
         <input type="reset" value="reset">
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
